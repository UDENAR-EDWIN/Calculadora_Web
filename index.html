<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="calculadora">
    <div class="result"></div>
    <table class="tsimb">
      <tr>
        <td><input style="background-image: url(assets/images/delete.png);" class="bt-image" type="button" id="" class="dbutton"></td>
        <td><input type="button" value="(" id="" class="dbutton"></td>
        <td><input type="button" value=")" id="" class="dbutton"></td>
        <td><input style="background-image: url(assets/images/root.png);" class="bt-image" type="button" id="" class="dbutton"></td>
        <td><input type="button" value="Sen" id="" class="dbutton"></td>
      </tr>
      <tr>
        <td><input type="button" value="7" id="" class="dbutton"></td>
        <td><input type="button" value="8" id="" class="dbutton"></td>
        <td><input type="button" value="9" id="" class="dbutton"></td>
        <td><input type="button" value="Cos" id="" class="dbutton"></td>
        <td><input type="button" value="Tan" id="" class="dbutton"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" id="" class="dbutton"></td>
        <td><input type="button" value="5" id="" class="dbutton"></td>
        <td><input type="button" value="6" id="" class="dbutton"></td>
        <td><input type="button" value="x" id="" class="dbutton"></td>
        <td><input type="button" value="/" id="" class="dbutton"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" id="" class="dbutton"></td>
        <td><input type="button" value="2" id="" class="dbutton"></td>
        <td><input type="button" value="3" id="" class="dbutton"></td>
        <td><input type="button" value="+" id="" class="dbutton"></td>
        <td><input type="button" value="-" id="" class="dbutton"></td>
      </tr>
      <tr>
        <td><input type="button" value="0" id="" class="dbutton"></td>
        <td><input type="button" value="." id="" class="dbutton"></td>
        <td><input type="button" value="%" id="" class="dbutton"></td>
        <td><input type="button" value="C" id="" class="dbutton"></td>
        <td><input type="button" value="=" id="" class="dbutton"></td>
      </tr>
    </table>
  </div>
